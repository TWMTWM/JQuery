<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#b1").click(function(){
			$("#d").removeClass("pink");
		});
	});
</script>
<style type="text/css">
	.pink{
		background-color: pink;
	}
</style>
</head>
<body>
	<button id="b1">删除背景色</button>
	<br>
	<br>
	<div id="d" class="pink">
		Hello JQuery
	</div>
</body>
</html>
