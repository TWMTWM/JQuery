<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#b1").click(function(){
			$("#d").hide();
		});
		$("#b2").click(function(){
			$("#d").show();
		});
	});
</script>
</head>
<body>
	<button id="b1">隐藏div</button>
	<button id="b2">显示div</button>
	<div id="d">
		这是一个div
	</div>
</body>
</html>
