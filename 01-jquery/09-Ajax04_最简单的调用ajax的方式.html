<title>Insert title here</title>
<script type="text/javascript" src="../js/jquery/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#name").keyup(function(){

			$("#checkResult").load(page);
		});
	});	
</script>

	<div id="checkResult"></div>
	输入账号:<input id="name" type="text">
